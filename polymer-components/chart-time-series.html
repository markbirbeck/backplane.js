<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="./fotochrom.html">

<dom-module id="chart-time-series">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host .container,
      :host .value {
        height: 100%;
        width: 100%;
      }

      :host ::content svg {
        font: 10px sans-serif;
      }

      :host ::content .axis path, :host ::content .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      :host ::content .domain-axis text {
        fill: white;
      }

      :host ::content .line {
        fill: none;
        stroke: #000;
        stroke-width: 1.5px;
      }

      :host ::content .area {
        fill: #969696;
      }

      :host ::content .attention {
        background: yellow;
        margin: -4px;
        padding: 4px;
      }
    </style>
    <span class='container'>
      <content>
        <span id='value'></span>
      </content>
    </span>
  </template>

  <script>
    Polymer({

      is: 'chart-time-series',

      properties: {
      },

      refresh: function(value) {
        this._chart.refresh(this.$.value, value);
      },

      ready: function() {
        let fotochrom = window.fotochrom;
        let timeSeries = new fotochrom.chartTimeSeries();
        // var formatDate = d3.time.format('%b %Y');

        timeSeries
          .setNormaliseXTimeFormat('%Y-%m-%d')
          .setNormaliseY(function(d) { return +d.price; });
        this._chart = timeSeries;
      }
    });
  </script>
</dom-module>
