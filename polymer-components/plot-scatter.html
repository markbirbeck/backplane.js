<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="./fotochrom.html">

<dom-module id="plot-scatter">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host .container,
      :host .value {
        height: 100%;
        width: 100%;
      }

      :host ::content svg {
        font: 10px sans-serif;
      }

      :host ::content .axis path, :host ::content .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      :host ::content .dot {
        stroke: #000;
      }
    </style>
    <span class='container'>
      <content>
        <span id='value'></span>
      </content>
    </span>
  </template>

  <script>
    Polymer({

      is: 'plot-scatter',

      properties: {
        headers: String
      },

      refresh: function(value) {
        this._chart.refresh(this.$.value, value);
      },

      ready: function() {
        let fotochrom = window.fotochrom;
        let ScatterPlot = fotochrom.plotScatter;
        let headers = this.headers
        .split(',')
        .map(s => s.trim())
        ;

        this._chart = new ScatterPlot(headers[0], headers[1], headers[2]);
      }
    });
  </script>
</dom-module>
